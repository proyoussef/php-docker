version: '2'

services:
  webserver:
    build: ./docker/webserver
    image: docker-phpinfo
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /Joseph/Mentel/Projects/docker-phpinfo/www:/var/www/html
    links:
      - db

  db:
    image: mysql:5.7
    ports: 
      - "3306:3306"
    volumes:
      - ./db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=root